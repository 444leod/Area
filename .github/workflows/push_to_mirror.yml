name: Area

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DEV-500-LIL-5-1-area-leo.dumont.git"

jobs:
  build:
    name: Test compilations
    runs-on: self-hosted
    container: epitechcontent/epitest-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compilation
        timeout-minutes: 2
        run: |
          echo "Compilation"

  test:
    name: Run tests
    runs-on: self-hosted
    container: epitechcontent/epitest-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        timeout-minutes: 2
        run: |
          # make tests_run

  push_to_mirror:
    name: Push to mirror
    needs: [build, test]
    if: ${{ github.ref_name == 'main' && github.event_name == 'push' }}
    runs-on: self-hosted

    steps:
      - name: cleanup old checkout
        run: sudo chmod +w -R ${GITHUB_WORKSPACE}; sudo rm -rf ${GITHUB_WORKSPACE}/*;

      - name: Change ownership of workspace
        run: sudo chown -R ubuntu:ubuntu ${GITHUB_WORKSPACE}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove existing mirror remote if it exists
        run: git remote remove mirror || true

      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
