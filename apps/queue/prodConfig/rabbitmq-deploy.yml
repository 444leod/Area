apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq-container
          image: gcr.io/$PROJECT_ID/rabbitmq:$GITHUB_SHA
          ports:
            - containerPort: 5672 # RabbitMQ
            - containerPort: 15672 # Management UI