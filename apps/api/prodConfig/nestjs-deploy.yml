apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nestjs
  template:
    metadata:
      labels:
        app: nestjs
    spec:
      containers:
        - name: nestjs-container
          image: gcr.io/area-cluster/backend:${GITHUB_SHA}
          env:
            - name: MONGODB_HOST
              value: "138.68.183.159"
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_USER
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_PASSWORD
            - name: MONGODB_AUTH_SOURCE
              value: "admin"
            - name: MONGODB_DB_NAME
              value: "area"
          ports:
            - containerPort: 3001
          imagePullPolicy: Always
          volumeMounts:
            - name: mongodb-ca
              mountPath: /etc/ssl/mongodb-ca.pem
              subPath: mongodb-ca.pem
      volumes:
        - name: mongodb-ca
          secret:
            secretName: mongodb-ca-secret
            items:
              - key: mongodb-ca.pem
                path: mongodb-ca.pem